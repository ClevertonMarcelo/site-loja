<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CM Wear</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo CM Wear" class="logo">
  </header>

  <section class="banner">
    <img src="banner.jpg" alt="Banner CM Wear">
  </section>

  <main id="produtos" class="produtos"></main>

  <template id="produto-template">
    <div class="produto">
      <img class="foto" src="" alt="Foto do produto">
      <h2 class="nome"></h2>
      <div class="tamanhos">
        <div><label>P</label><input type="number" class="qtde qtde-P" min="0" value="0"/></div>
        <div><label>M</label><input type="number" class="qtde qtde-M" min="0" value="0"/></div>
        <div><label>G</label><input type="number" class="qtde qtde-G" min="0" value="0"/></div>
        <div><label>GG</label><input type="number" class="qtde qtde-GG" min="0" value="0"/></div>
      </div>
      <button class="whatsapp">Comprar via WhatsApp</button>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
