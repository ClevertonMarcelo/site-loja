<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo LYNCO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Logo da empresa" />
    <h1>Catálogo LYNCO</h1>
  </header>

  <section id="banner">
    <input type="file" id="uploadBanner" accept="image/*" onchange="atualizarBanner(event)">
    <img id="bannerImagem" src="banner.jpg" alt="Banner" />
  </section>

  <section id="tabela-preco">
    <h2>Tabela de Preços</h2>
    <ul>
      <li>1 camisa = R$70</li>
      <li>2 camisas = R$120</li>
      <li>3 camisas = R$150</li>
      <li>cada adicional = R$50</li>
    </ul>
  </section>

  <section id="produtos"></section>

  <template id="produto-template">
    <div class="produto">
      <img class="foto" src="" alt="Produto" />
      <h2 class="nome"></h2>
      <p class="marca"></p>
      <p class="cor"></p>
      <div class="quantidades">
        <label>P: <input type="number" min="0" value="0" class="qtde qtde-P" /></label>
        <label>M: <input type="number" min="0" value="0" class="qtde qtde-M" /></label>
        <label>G: <input type="number" min="0" value="0" class="qtde qtde-G" /></label>
        <label>GG: <input type="number" min="0" value="0" class="qtde qtde-GG" /></label>
      </div>
      <button class="whatsapp">Fazer Pedido</button>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
